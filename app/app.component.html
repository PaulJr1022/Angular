<div class="container"  >
  <div class="row">
      <div class="col-6">
        <form #loginform="ngForm" >
          <div class="form-group">
            <label for="userEmail" class="form-text">Email address</label>
            <input type="email" [(ngModel)]="user.userEmail" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email"  required email>
      
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" [(ngModel)]="user.userPassword" class="form-control" name="userPassword" placeholder="Password" required minlength="6">
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
         
          {{loginform.invalid}}
          <button type="submit" (click)="onSubmit()" class="btn btn-primary" 
          [disabled]="loginform.invalid">Submit</button>
        </form>

      </div>
  </div>

</div>
